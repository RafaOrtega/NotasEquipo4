<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Lista de usuarios</h2>

            
    <button class="btn btn-primary" (click)="NotesUser()">Ver notas</button>
<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Telefono</th>
            <th>Correo</th>     
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let userRegister of users">
          
            <td>{{userRegister.nombre}}</td>
            <td>{{userRegister.apellidos}}</td>
            <td>{{userRegister.telefono}}</td>
            <td>{{userRegister.email}}</td>
            <td><button class="btn btn-primary" ng-click="NotesUser()">notas</button></td>
         
        </tr>
    </tbody>
</table>

<table class="table">
    <thead>
        <tr>
            <th>Titulo</th>
            <th>Descripcicon</th>
            <th>Tipo</th>
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let notasCreadas of notes">
          
            <td>{{notasCreadas.tituloNota}}</td>
            <td>{{notasCreadas.descripcion}}</td>
            <td>{{notasCreadas.tipo}}</td>
         
        </tr>
    </tbody>
    
  </table>
        </div>
        <div class="col-md-6">
            
        </div>
    </div>
</div>
