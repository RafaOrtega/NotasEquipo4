<p>estas en el usuario </p>
<form>

<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Telefono</th>
            <th>Correo</th>
            <th>Guardar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let userRegister of user">
            <td><input type="text" name="nombre" value={{userRegister.nombre}}></td>
            <td><input type="text" name="apellidos" value={{userRegister.apellidos}}></td>
            <td><input type="text" name="telefono" value={{userRegister.telefono}}></td>
            <td>{{userRegister.email}}</td>
            <td><input class="btn btn-primary" type="submit" value="Guardar"></td>
       </tr>
    </tbody>
    
</table>
</form>
